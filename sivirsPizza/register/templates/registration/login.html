{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <p class="redirect-text">Don't have an account? <a href="{% url 'register' %}" class="redirect-link">Register</a></p>
    </div>

</body>
</html>
