{%block title%}Login{%endblock%}
{% block content %}
    <h1>Login</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
{% endblock %}
